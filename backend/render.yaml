services:
  - type: web
    name: pymes-backend
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      uvicorn app.main:app --host=0.0.0.0 --port=$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: SUPABASE_URL
        fromGroup: supabase
      - key: SUPABASE_KEY
        fromGroup: supabase
      - key: PROJECT_NAME
        value: "Onboarding de Cr√©ditos PYMES"

envVarGroups:
  - name: supabase
    envVars:
      - key: SUPABASE_URL
        value: "https://tu-proyecto.supabase.co"
      - key: SUPABASE_KEY
        value: "tu-service-role-key-aqui"